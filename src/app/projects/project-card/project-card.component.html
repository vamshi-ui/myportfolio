<!-- Project Card Component Template -->
<div
  class="group relative bg-white dark:bg-gray-800/50 rounded-2xl shadow-lg hover:shadow-2xl dark:shadow-gray-900/20 dark:hover:shadow-gray-900/40 overflow-hidden transition-all duration-300 ease-in-out h-full flex flex-col"
  [class.hover:-translate-y-2]="showHoverEffect"
  [class.hover:scale-[1.02]]="showHoverEffect"
>
  <!-- Project Image -->
  <div class="relative h-48 overflow-hidden flex-shrink-0 p-4">
    <img
      [src]="project.image"
      [alt]="project.title"
      class="w-full h-full object-cover transition-transform duration-500 ease-out"
      [class.group-hover:scale-110]="showHoverEffect"
    />

    <!-- Gradient Overlay -->
    <div
      class="absolute inset-0 bg-gradient-to-t from-black/20 via-transparent to-transparent"
    ></div>

    <!-- Hover Overlay -->
    <div
      class="absolute inset-0 bg-gradient-to-t from-blue-600/10 via-transparent to-transparent opacity-0 transition-opacity duration-300"
      [class.group-hover:opacity-100]="showHoverEffect"
    ></div>
  </div>

  <!-- Card Content -->
  <div class="p-6 flex-1 flex flex-col">
    <!-- Title -->
    <h3
      class="text-xl font-bold text-gray-900 dark:text-white mb-3 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors duration-200 line-clamp-2"
    >
      {{ project.title }}
    </h3>

    <!-- Description -->
    <p
      class="text-gray-600 dark:text-gray-300 text-sm leading-relaxed mb-4 flex-1 line-clamp-3"
    >
      {{ project.description }}
    </p>

    <!-- Technologies -->
    <div class="flex flex-wrap gap-2 mb-6">
      <span
        *ngFor="let tech of project.technologies"
        [class]="getTechColorClass(tech.color)"
        class="px-3 py-1 rounded-full text-xs font-medium transition-all duration-200 hover:scale-105"
      >
        {{ tech.name }}
      </span>
    </div>

    <!-- Action Buttons -->
    <div class="flex items-center justify-between mt-auto pt-2">
      <!-- View Project Button -->
      <button
        *ngIf="project.projectUrl"
        (click)="onViewProject()"
        class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white font-medium text-sm rounded-lg transition-all duration-200 transform hover:scale-105 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800"
      >
        <span>View Project</span>
        <svg
          class="ml-2 w-4 h-4 transition-transform duration-200 group-hover:translate-x-1"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
          ></path>
        </svg>
      </button>

      <!-- GitHub Link (if available) -->
      <button
      *ngIf="project.githubUrl"
        (click)="onViewGithub()"
        class="inline-flex items-center p-2 text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors duration-200 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg"
        aria-label="View on GitHub"
      >
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path
            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- Animated Border on Hover -->
  <div
    *ngIf="showHoverEffect"
    class="absolute inset-0 border-2 border-transparent bg-gradient-to-r from-blue-500 via-purple-500 to-blue-500 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"
    style="
      background: linear-gradient(45deg, #3b82f6, #8b5cf6, #3b82f6) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
    "
  ></div>
</div>
