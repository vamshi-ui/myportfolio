<div
  class="font-inter bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-all duration-500 overflow-x-hidden"
>
  <!-- Animated Background -->
  <div class="fixed inset-0 -z-10">
    <div
      class="absolute inset-0 bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 dark:from-gray-900 dark:via-purple-900/20 dark:to-blue-900/20"
    ></div>
    <div class="absolute top-0 left-0 w-full h-full">
      <div
        class="absolute top-20 left-10 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float"
      ></div>
      <div
        class="absolute top-40 right-10 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float"
        style="animation-delay: 2s"
      ></div>
      <div
        class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float"
        style="animation-delay: 4s"
      ></div>
    </div>
  </div>

  <!-- Header -->
  <header
    class="fixed top-0 left-0 right-0 bg-white/80 dark:bg-gray-900/80 backdrop-blur-xl border-b border-gray-200/50 dark:border-gray-800/50 z-50 transition-all duration-500"
  >
    <app-header></app-header>
  </header>

  <!-- Hero Section -->
  <section
    id="about"
    class="hero-section min-h-screen flex items-center relative overflow-hidden pt-20"
  >
    <app-hero></app-hero>
  </section>

  <!-- Skills Section -->
  <section id="skills" class="py-24 relative">
    <app-skills />
  </section>

  <!-- Projects Section -->
  <section
    id="projects"
    class="py-24 bg-gray-50/50 dark:bg-gray-800/50 relative"
  >
    <app-projects />
  </section>

  <!-- Contact Section -->
  <section id="contact" class="py-24 relative">
    <app-contact />
  </section>

  <!-- Footer -->
  <footer
    class="bg-gray-900 dark:bg-black text-white py-16 relative overflow-hidden"
  >
    <app-footer />
  </footer>

  <app-chat></app-chat>
</div>
